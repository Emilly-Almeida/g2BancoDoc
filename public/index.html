<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agenda Hello Kitty</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Nunito", sans-serif;
            background: #ffe6f2;
            margin: 0;
            padding: 0;
            color: #d63384;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #ffb3d9;
            border-bottom: 4px solid #ff66b3;
        }

        header img {
            width: 100px;
            filter: drop-shadow(0px 0px 3px #ff66b3);
        }

        h1 {
            margin: 10px 0 0 0;
            font-size: 32px;
            font-weight: 700;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px #ffb3d9;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff80bf;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background: #ff66b3;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #ff1a8c;
        }

        .compromisso {
            border-left: 6px solid #ff66b3;
            padding-left: 10px;
        }

        .pessoa {
            background: #ffe6f7;
            margin: 5px 0;
            padding: 5px 10px;
            display: inline-block;
            border-radius: 8px;
            border: 1px solid #ff99cc;
        }

        .btn-delete {
            background: #ff4d94;
            margin-top: 10px;
        }

        .btn-edit {
            background: #ff80bf;
            margin-right: 10px;
        }

        .btn-delete-person {
            background: #ff3385;
            margin-left: 5px;
            padding: 2px 6px;
            font-size: 12px;
        }
        .modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.6);
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff0f6;
            padding: 20px;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 0 15px #ff99cc;
            text-align: center;
            animation: aparecer 0.3s;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff80bf;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .btn-cancelar {
            background: #ff4d94;
            margin-top: 5px;
        }
    </style>
</head>
<div id="modal-editar" class="modal">
    <div class="modal-content">
        <h2>Editar Compromisso üéÄ</h2>

        <input id="edit-titulo" placeholder="T√≠tulo">
        <input id="edit-descricao" placeholder="Descri√ß√£o">
        <input id="edit-pessoas" placeholder="Pessoas (separe por v√≠rgula)">
            
        <button onclick="salvarEdicao()">Salvar üíñ</button>
        <button class="btn-cancelar" onclick="fecharModal()">Cancelar ‚ùå</button>
    </div>
</div>
<body>

<header>
    <img src="kitty.png">
    <h1>Agenda Hello Kitty</h1>
</header>

<div class="container">

    <div class="card">
        <h2>Adicionar Novo Compromisso üéÄ</h2>

        <input id="data" type="datetime-local">
        <input id="titulo" placeholder="T√≠tulo do compromisso">
        <input id="descricao" placeholder="Descri√ß√£o">
        <input id="pessoas" placeholder="Pessoas (separe com v√≠rgula)">

        <button onclick="cadastrar()">Salvar Compromisso üíñ</button>
    </div>

    <h2>‚ú® Compromissos Salvos</h2>
    <div id="lista"></div>

</div>

<script src="script.js"></script>
</body>
</html>
